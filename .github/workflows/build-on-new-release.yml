name: Build AndroidAPS on New Release Tag

on:
  push:
    tags:
      - 'v*'        # Trigger bei neuen Tags wie v3.3.2.1
  workflow_dispatch:  # Ermöglicht manuelles Auslösen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java for Android
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'    # ggf. anpassen, falls AAPS eine andere JDK-Version braucht

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK (Release)
        run: ./gradlew assembleRelease

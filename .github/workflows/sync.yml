name: Sync with Upstream (Mirror)

on:
  schedule:
    - cron: "0 6 * * *"   # Täglich um 06:00 UTC (kannst du anpassen)
  workflow_dispatch:       # Manuelles Auslösen möglich

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/MilosKozak/AndroidAPS.git

      - name: Fetch upstream (branches + tags)
        run: git fetch upstream --prune --tags

      - name: Hard reset fork branch to upstream
        run: |
          # Falls dein Default-Branch "main" statt "master" heißt, hier anpassen
          git checkout master
          git reset --hard upstream/master

      - name: Push branch + tags to fork
        run: |
          git push origin master --force
          git push origin --tags --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
